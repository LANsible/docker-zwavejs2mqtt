---
version: "3"
services:
  zwavejs2mqtt:
    container_name: zwavejs2mqtt
    image: zwavejs
    read_only: true
    volumes:
      - ./config:/config
      - zwavejs2mqtt_data:/data/
    devices:
      - /dev/ttyACM0:/dev/ttyACM0
    ports:
      - 8091:8091
    restart: always

volumes:
  zwavejs2mqtt_data:
